{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <!-- Contenedor vacío para crear un espacio en la parte superior -->
    <div style="height: 50px;"></div>
    <!-- Botón de retroceso fuera del recuadro azul -->
    <button class="btn btn-custom btn-back" style="position: absolute; top: 10px; left: 10px;" onclick="window.location.href='{{ url_for('crear_usuario') }}';">←</button>
    <div class="login-box mt-5">
        <h2 class="text-center mb-4">Registro de Maestro</h2>
        <form method="POST" action="{{ url_for('registro_maestro') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="especializacion">Áreas de Especialización</label>
                <input type="text" class="form-control" id="especializacion" name="especializacion" required>
            </div>
            <div class="form-group">
                <label for="foto">Fotografía</label>
                <input type="file" class="form-control-file" id="foto" name="foto">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="nivel">Nivel de Estudios</label>
                <select class="form-control" id="nivel" name="nivel">
                    <option value="licenciatura">Licenciatura</option>
                    <option value="maestria">Maestría</option>
                    <option value="doctorado">Doctorado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
