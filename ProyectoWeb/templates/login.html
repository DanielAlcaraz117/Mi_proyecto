{% extends 'base.html' %}
{% block content %}
<!-- Cambios Gabriel: 
     - Se eliminó la clase container
     - Se agregaron los estilos directamente en el div principal
     - Se forzó el tamaño completo con !important para sobreescribir otros estilos -->
<div style="
    min-height: 100vh !important;
    width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    background-image: url('/static/FondoLogin1.jpg');
    background-size: cover !important;
    background-position: center !important;
    background-repeat: no-repeat !important;
    background-attachment: fixed !important;
    display: flex !important;
    justify-content: center !important;
    align-items: center !important;
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;">
    
    <div class="border border-dark p-4 bg-primary text-white rounded shadow-lg" style="width: 400px; backdrop-filter: blur(10px);">
        <h2 class="text-center mb-4">Inicio de sesión</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email" class="text-white">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" placeholder="Ejemplo: usuario@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-white">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-light btn-block">Iniciar Sesión</button>
        </form>
        <hr class="bg-light">
        <div class="text-center">Otras opciones de inicio de sesión</div>
        <div class="d-flex justify-content-around mt-2 p-2 bg-white" style="border-radius: 10px;">
            <button class="btn btn-outline-dark">X</button>
            <button class="btn btn-outline-danger">Google</button>
            <button class="btn btn-outline-primary">Facebook</button>
        </div>
        <hr class="bg-light">
        <div class="text-center">
            <a href="{{ url_for('crear_usuario') }}" class="text-white">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
