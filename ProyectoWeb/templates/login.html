{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-box border p-4 text-white rounded shadow-lg">
        <h2 class="text-center mb-4">Inicio de sesión</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email" class="text-white">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" placeholder="Ejemplo: usuario@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-white">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-light btn-block">Iniciar Sesión</button>
        </form>
        <hr class="bg-light">
        <div class="text-center">Otras opciones de inicio de sesión</div>
        <div class="d-flex justify-content-around mt-2 p-2 bg-white" style="border-radius: 10px;">
            <button class="btn btn-outline-dark" onclick="mostrarMensaje()">X</button>
            <button class="btn btn-outline-danger" onclick="mostrarMensaje()">Google</button>
            <button class="btn btn-outline-primary" onclick="mostrarMensaje()">Facebook</button>
        </div>
        <hr class="bg-light">
        <div class="text-center">
            <a href="{{ url_for('crear_usuario') }}" class="text-white">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>
</div>
{% block scripts %}
<script>
function mostrarMensaje() {
    alert('Una disculpa, pero por el momento estamos teniendo problemas técnicos. Por favor, intente más tarde.');
}
</script>
{% endblock %}
{% endblock %}
