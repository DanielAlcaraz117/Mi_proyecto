{% extends 'base.html' %}
<!-- Extiende la plantilla base 'base.html' para reutilizar su estructura principal -->

{% block content %}
<!-- Inicia el bloque de contenido personalizado -->

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-image: url('/static/FondoLogin1.jpg'); background-size: cover; background-position: center;">
    <!-- Contenedor principal con alineación centrada, imagen de fondo y altura mínima de toda la ventana (100vh) -->

    <div class="border border-dark p-4 bg-primary text-white rounded shadow-lg" style="width: 400px; backdrop-filter: blur(10px);">
        <!-- Caja que contiene el formulario, con bordes oscuros, fondo azul, texto blanco, esquinas redondeadas y sombra, además de un filtro de desenfoque en el fondo -->

        <h2 class="text-center mb-4">Inicio de sesión</h2>
        <!-- Título centrado para la sección de inicio de sesión -->

        <form method="POST">
            <!-- Formulario para el inicio de sesión con el método POST para enviar los datos -->

            <div class="form-group">
                <!-- Grupo de formulario para el campo de correo electrónico -->

                <label for="email" class="text-white">Correo Electrónico</label>
                <!-- Etiqueta para el campo de correo electrónico con texto blanco -->

                <input type="email" class="form-control" name="email" placeholder="Ejemplo: usuario@correo.com" required>
                <!-- Campo de entrada para el correo electrónico, obligatorio, con formato de texto de ayuda -->
            </div>

            <div class="form-group">
                <!-- Grupo de formulario para el campo de contraseña -->

                <label for="password" class="text-white">Contraseña</label>
                <!-- Etiqueta para el campo de contraseña con texto blanco -->

                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                <!-- Campo de entrada para la contraseña, obligatorio, con texto de ayuda -->
            </div>

            <button type="submit" class="btn btn-light btn-block">Iniciar Sesión</button>
            <!-- Botón para enviar el formulario de inicio de sesión con estilo claro y bloque completo -->
        </form>

        <hr class="bg-light">
        <!-- Línea divisoria clara para separar las opciones de inicio de sesión -->

        <div class="text-center">Otras opciones de inicio de sesión</div>
        <!-- Texto centrado para indicar otras opciones de inicio de sesión -->

        <div class="d-flex justify-content-around mt-2 p-2 bg-white" style="border-radius: 10px;">
            <!-- Contenedor de botones de inicio de sesión adicionales con bordes redondeados y fondo blanco -->

            <button class="btn btn-outline-dark">X</button>
            <!-- Botón con borde oscuro para un proveedor de inicio de sesión (placeholder con 'X') -->

            <button class="btn btn-outline-danger">Google</button>
            <!-- Botón con borde rojo para inicio de sesión con Google -->

            <button class="btn btn-outline-primary">Facebook</button>
            <!-- Botón con borde azul para inicio de sesión con Facebook -->
        </div>

        <hr class="bg-light">
        <!-- Otra línea divisoria clara -->

        <div class="text-center">
            <a href="{{ url_for('crear_usuario') }}" class="text-white">¿No tienes una cuenta? Regístrate</a>
            <!-- Enlace centrado para redirigir a la página de registro si el usuario no tiene una cuenta -->
        </div>
    </div>
</div>

{% endblock %}
<!-- Fin del bloque de contenido personalizado -->
