{% extends 'base.html' %}

{% block content %}
<!-- Inicia el bloque de contenido personalizado -->

<div class="container mt-5">
    <!-- Contenedor principal con margen superior -->

    <h2 class="text-center">Registro de Alumno</h2>
    <!-- Título centrado para la sección de registro de alumno -->

    <form method="POST" action="{{ url_for('registro_alumno') }}" enctype="multipart/form-data">
        <!-- Formulario para el registro de alumno, enviando los datos mediante POST a la ruta 'registro_alumno' 
             con 'enctype' para admitir archivos de carga -->

        <div class="form-group">
            <!-- Grupo de formulario para el campo de nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de correo electrónico -->
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de confirmación de contraseña -->
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
</div>

{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    form.addEventListener('submit', function(event) {
        if (password.value !== confirmPassword.value) {
            event.preventDefault();
            alert('Las contraseñas no coinciden.');
        }
    });
});
</script>
{% endblock %}
