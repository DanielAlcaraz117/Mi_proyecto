{% extends 'base.html' %}

{% block content %}
<!-- 
    Cambios Gabriel:
    1. Se modificó el contenedor principal para que la imagen cubra toda la pantalla
    2. Se agregaron propiedades position: fixed para asegurar cobertura total
    3. Se ajustó el tamaño con width: 100vw y height: 100vh
    4. Se eliminaron las barras de desplazamiento con overflow: hidden
    5. Se agregó z-index para la correcta superposición de elementos
    6. Se implementó background-attachment: fixed para fondo estático
-->
<div class="login-container d-flex justify-content-center align-items-center" 
     style="background: url('/static/FondoLogin1.jpg') no-repeat center center fixed; 
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;">

    <!-- 
        Cambios Gabriel:
        1. Se ajustó el ancho del card a 380px para mejor presentación
        2. Se cambió el color de fondo a #0052FF para coincidir con el diseño
        3. Se modificaron los bordes y sombras para mejor apariencia
    -->
    <div class="card border-0 shadow-lg rounded-3" style="width: 380px; background-color: #0052FF;">
        <div class="card-body px-4 py-3">
            <!-- Título -->
            <h2 class="text-white text-center mb-4" style="font-size: 1.5rem;">Inicio de sesión</h2>

            <!-- 
                Cambios Gabriel:
                1. Se optimizaron los espaciados entre elementos del formulario
                2. Se ajustaron los tamaños de fuente para mejor legibilidad
                3. Se modificaron los placeholders para coincidir con el diseño
            -->
            <form method="POST">
                <!-- Campo de Correo -->
                <div class="mb-2">
                    <label for="email" class="form-label text-white mb-1" style="font-size: 0.9rem;">Correo Electrónico</label>
                    <input type="email" 
                           class="form-control bg-white rounded-2" 
                           id="email" 
                           name="email" 
                           placeholder="Ejemplo: creadoricos@hotmail.com" 
                           required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label text-white mb-1" style="font-size: 0.9rem;">Contraseña</label>
                    <input type="password" 
                           class="form-control bg-white rounded-2" 
                           id="password" 
                           name="password" 
                           placeholder="Ejemplo: X343&Z.sas" 
                           required>
                </div>

                <!-- Botón de Inicio -->
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-white bg-white rounded-2" style="color: #333;">Inicio</button>
                </div>
            </form>

            <!-- 
                Cambios Gabriel:
                1. Se ajustó el espaciado en la sección de opciones alternativas
                2. Se modificó el estilo de los botones de redes sociales
                3. Se implementó un contenedor blanco con bordes redondeados
            -->
            <div class="text-white text-center mb-2" style="font-size: 0.9rem;">Otras opciones de inicio de sesión</div>

            <!-- Botones de redes sociales -->
            <div class="bg-white rounded-2 py-2 px-3 d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-outline-dark btn-sm" style="width: 40px; height: 40px; border-radius: 50%;">
                    <i class="fab fa-x-twitter"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" style="width: 40px; height: 40px;">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-outline-primary btn-sm" style="width: 40px; height: 40px;">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>

            <!-- 
                Cambios Gabriel:
                1. Se optimizó el espaciado en la sección de registro
                2. Se ajustó el tamaño de fuente para mejor legibilidad
                3. Se mejoró la presentación del enlace de registro
            -->
            <div class="text-center">
                <div class="text-white" style="font-size: 0.9rem;">¿No tienes una cuenta?</div>
                <a href="{{ url_for('crear_usuario') }}" class="text-white text-decoration-none" style="font-size: 0.9rem;">Regístrate</a>
            </div>
        </div>
    </div>
</div>

<!-- 
    Cambios Gabriel:
    1. Se agregaron estilos adicionales para eliminar márgenes y padding innecesarios
    2. Se implementó control de overflow para evitar scrollbars
    3. Se agregó z-index para correcto apilamiento de elementos
-->
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    .login-container {
        z-index: 1;
    }
</style>
{% endblock %}
