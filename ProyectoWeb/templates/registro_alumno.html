{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <!-- Botón de retroceso fuera del recuadro azul -->
    <button class="btn btn-custom btn-back" onclick="window.location.href='{{ url_for('crear_usuario') }}';">←</button>
    <div class="login-box mt-5">
        <h2 class="text-center mb-4">Registro de Alumno</h2>
        <form method="POST" action="{{ url_for('registro_alumno') }}">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
