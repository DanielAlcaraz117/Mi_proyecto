{% extends 'base.html' %}
{% block content %}

<button class="btn btn-custom" onclick="window.location.href='{{ url_for('login') }}';">←</button>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center bg-light p-5 rounded-lg shadow-lg" style="max-width: 500px;">
        <h2 class="mb-4">¿Registrarse como?</h2>
        <div class="mt-4">
            <a href="{{ url_for('registro_maestro') }}" class="btn btn-primary btn-lg d-block mb-3">
                <i class="fas fa-chalkboard-teacher mr-2"></i> Maestro
                <p class="small mt-2">Comparte tu conocimiento y aumenta ingresos organizando asesorías.</p>
            </a>
            <a href="{{ url_for('registro_alumno') }}" class="btn btn-secondary btn-lg d-block">
                <i class="fas fa-user-graduate mr-2"></i> Alumno
                <p class="small mt-2">Mejora tu rendimiento académico con asesorías flexibles y personalizadas.</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
