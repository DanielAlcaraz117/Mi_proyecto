{% extends 'base.html' %}
<!-- Extiende la plantilla base 'base.html' para reutilizar su estructura principal -->

{% block content %}
<!-- Inicia el bloque de contenido personalizado -->

<div class="container mt-5">
    <!-- Contenedor principal con margen superior -->

    <h2 class="text-center">Registro de Maestro</h2>
    <!-- Título centrado para la sección de registro de maestro -->

    <form method="POST" action="{{ url_for('registro_maestro') }}" enctype="multipart/form-data">
        <!-- Formulario para el registro de maestro, enviando los datos mediante POST a la ruta 'registro_maestro' 
             con 'enctype' para admitir archivos de carga -->

        <div class="form-group">
            <!-- Grupo de formulario para el campo de nombre -->

            <label for="nombre">Nombre</label>
            <!-- Etiqueta para el campo de nombre -->

            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <!-- Campo de entrada para el nombre, obligatorio y con estilo de formulario -->
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de correo electrónico -->

            <label for="email">Correo Electrónico</label>
            <!-- Etiqueta para el campo de correo electrónico -->

            <input type="email" class="form-control" id="email" name="email" required>
            <!-- Campo de entrada para el correo electrónico, obligatorio y con estilo de formulario -->
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de contraseña -->

            <label for="password">Contraseña</label>
            <!-- Etiqueta para el campo de contraseña -->

            <input type="password" class="form-control" id="password" name="password" required>
            <!-- Campo de entrada para la contraseña, obligatorio y con estilo de formulario -->
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de confirmación de contraseña -->

            <label for="confirm_password">Confirmar Contraseña</label>
            <!-- Etiqueta para el campo de confirmación de contraseña -->

            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <!-- Campo de entrada para confirmar la contraseña, obligatorio y con estilo de formulario -->
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de especialización -->

            <label for="especializacion">Áreas de Especialización</label>
            <!-- Etiqueta para el campo de especialización -->

            <input type="text" class="form-control" id="especializacion" name="especializacion" required>
            <!-- Campo de entrada para las áreas de especialización del maestro, obligatorio y con estilo de formulario -->
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de fotografía -->

            <label for="foto">Fotografía</label>
            <!-- Etiqueta para el campo de fotografía -->

            <input type="file" class="form-control-file" id="foto" name="foto">
            <!-- Campo de entrada para la carga de fotografía, permite seleccionar un archivo -->
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de edad -->

            <label for="edad">Edad</label>
            <!-- Etiqueta para el campo de edad -->

            <input type="number" class="form-control" id="edad" name="edad" required>
            <!-- Campo de entrada para la edad, obligatorio y con estilo de formulario -->
        </div>

        <div class="form-group">
            <!-- Grupo de formulario para el campo de nivel de estudios -->

            <label for="nivel">Nivel de Estudios</label>
            <!-- Etiqueta para el campo de nivel de estudios -->

            <select class="form-control" id="nivel" name="nivel">
                <!-- Menú desplegable para seleccionar el nivel de estudios -->

                <option value="maestria">Maestría</option>
                <!-- Opción de nivel de estudios: Maestría -->

                <option value="doctorado">Doctorado</option>
                <!-- Opción de nivel de estudios: Doctorado -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        <!-- Botón para enviar el formulario de registro, con estilo primario y bloque completo -->
    </form>
</div>

{% endblock %}
<!-- Fin del bloque de contenido personalizado -->
